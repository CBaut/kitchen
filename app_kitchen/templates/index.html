<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
  <h1>Kitchen App</h1>
  <br>
  <h2>In Stock</h2>
  <br>

  <div class="card-deck">
    <div class="card">
      <img src="/staticfiles/admin/img/product_images/peanuts.jpg" class="card-img-top" alt="coffee_bag">
      <div class="card-body">
        <h5 class="card-title">Peanuts</h5>
        <p class="card-text">12oz Bucket of Planter's Peanuts</p>
        <p class="card-text">
          <small class="text-muted">
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#firstModal">Quick View
            </button>
            <div class="modal fade" id="firstModal" tabindex="-1" role="dialog" aria-labelledby="firstModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="firstModalLabel">Peanuts</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="card">
                      <img src="/staticfiles/admin/img/product_images/peanuts.jpg" class="card-img-top"
                        alt="coffee_bag">
                      <div class="card-body">
                        <h5 class="card-title">Peanuts</h5>
                        <p class="card-text">12oz Bucket of Planter's Peanuts</p>
                        <p class="card-text">
                          <h5 class="text-muted">$15</h5>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-dark">Request</button>
                  </div>
                </div>
              </div>
            </div>
          </small>
        </p>
      </div>
    </div>
  </div>



  <h2>Requested</h2>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
